<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - MineTrade Interactive</title>
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: Arial, sans-serif;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: url('https://images.unsplash.com/photo-1651012998667-2c779fee76f8?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    /* Top Bar */
    .top-bar {
      background-color: rgba(0, 0, 0, 0.85);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      inset: 0 0 auto 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    .left-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .top-button {
      font-size: 24px;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .top-button:hover { color: #00ccff; }

    #hamburgerBtn.open { transform: rotate(90deg); }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      transition: left 0.3s ease;
      z-index: 1100;
    }

    .sidebar.open { left: 0; }

    #closeBtn {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 28px;
      color: #eee;
      cursor: pointer;
    }

    .sidebar-link {
      color: #eee;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.25s ease, color 0.25s ease;
    }

    .sidebar-link:hover {
      background-color: #00ccff;
      color: #111;
    }

    /* Main */
    main {
      flex-grow: 1;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .welcome-box {
      background: rgba(34, 34, 34, 0.85);
      padding: 100px 60px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 204, 255, 0.3);
      max-width: 1000px;
      text-align: center;
    }

    .welcome-box h1 {
      font-size: 2.5rem;
      color: #00ccff;
      text-shadow: 0 0 6px #00ccff99;
    }

    /* AI Helpline Button */
    .ai-helpline-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00ccff, #0077ff);
      border: none;
      color: #111;
      font-size: 26px;
      cursor: pointer;
      z-index: 1200;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .ai-helpline-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 204, 255, 0.9);
    }

    @media (max-width: 600px) {
      .welcome-box { padding: 60px 30px; }
      .welcome-box h1 { font-size: 2rem; }
    }
  </style>
</head>

<body>

  <header class="top-bar">
    <div class="left-buttons">
      <button id="hamburgerBtn" class="top-button">‚ò∞</button>
    </div>
    <div class="left-buttons">
      <button id="profileBtn" class="top-button">üë§</button>
      <button id="applyBtn" class="top-button">üìù</button>
    </div>
  </header>

  <nav id="sidebar" class="sidebar">
    <button id="closeBtn">‚úï</button>
    <a href="index.html" class="sidebar-link">Home</a>
    <a href="services.html" class="sidebar-link">Services</a>
    <a href="games.html" class="sidebar-link">Games</a>
    <a href="news.html" class="sidebar-link">News</a>
    <a href="management.html" class="sidebar-link">Management</a>
  </nav>

  <main>
    <div class="welcome-box">
      <h1>Welcome To MineTrade Interactive</h1>
    </div>
  </main>

  <!-- AI Helpline Floating Button -->
  <button class="ai-helpline-btn" id="aiHelplineBtn" title="AI Helpline">ü§ñ</button>

  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const closeBtn = document.getElementById('closeBtn');
    const sidebar = document.getElementById('sidebar');
    const applyBtn = document.getElementById('applyBtn');
    const profileBtn = document.getElementById('profileBtn');
    const aiHelplineBtn = document.getElementById('aiHelplineBtn');

    hamburgerBtn.onclick = () => sidebar.classList.add('open');
    closeBtn.onclick = () => sidebar.classList.remove('open');

    applyBtn.onclick = () =>
      window.open('https://forms.gle/FRXxQUeRDhtoQRZG6', '_blank');

    profileBtn.onclick = () =>
      window.location.href = 'profileCreation.html';

    aiHelplineBtn.onclick = () =>
      window.location.href = 'AIHelpline.html';
  </script>

</body>
</html>
