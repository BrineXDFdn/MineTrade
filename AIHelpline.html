<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Helpline - MineTrade Interactive</title>
  <link rel="icon" href="../Images/favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #050505;
      padding: 16px 24px;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .back-arrow:hover { color: #00ccff; }

    .back-arrow svg {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .back-arrow:hover svg { transform: translateX(-6px); }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ccff;
    }

    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .preset-btn {
      background: #00ccff;
      color: #000;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .preset-btn:hover { background: #33eaff; }

    .chat-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-message {
      padding: 10px 14px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-msg {
      background: #00ccff22;
      color: #00ccff;
      align-self: flex-end;
    }

    .ai-msg {
      background: #222;
      color: #eee;
      align-self: flex-start;
    }

    .fallback-buttons {
      display: none;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .fallback-buttons a {
      display: inline-block;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      background: #00ccff;
      transition: background 0.3s;
    }

    .fallback-buttons a:hover { background: #33eaff; }

    @media (max-width: 600px) {
      .preset-btn { padding: 8px 14px; font-size: 0.9rem; }
      .chat-box { min-height: 150px; }
    }
  </style>
</head>
<body>

  <header>
    <a href="AIHelpline.html" class="back-arrow" aria-label="Back to Home">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Home
    </a>
  </header>

  <main>
    <h1>AI Helpline</h1>

    <div class="presets">
    <button class="preset-btn" data-issue="Gameplay Question">Gameplay Question</button>
    <button class="preset-btn" data-issue="Payment Problem">Payment Problem</button>
    <button class="preset-btn" data-issue="Game Bug">Game Bug</button>
    <button class="preset-btn" data-issue="Technical Help">Technical Help</button>
    <button class="preset-btn" data-issue="Other Inquiry">Other Inquiry</button>
    </div>


    <div class="chat-box" id="chat-box">
      <div class="ai-msg">Hello! How can I assist you today? Choose an issue above.</div>
    </div>

    <div class="fallback-buttons" id="fallback-buttons">
      <a href="https://discord.com/invite/CrzR7NTy3G" target="_blank">ðŸ’¬ Discord</a>
    </div>
  </main>

  <script>
    const presets = document.querySelectorAll('.preset-btn');
    const chatBox = document.getElementById('chat-box');
    const fallback = document.getElementById('fallback-buttons');

    const responses = {
   "Gameplay Question": "For any gameplay questions, you can check tutorials, guides, or ask here. If you need more help, support is available via Discord.",
   "Payment Problem": "Verify your payment method and check if the transaction was successful. If not resolved, contact us via Discord.",
   "Game Bug": "We are sorry for the inconvenience. Please provide detailed steps of the bug. You can reach our support if further help is needed.",
   "Technical Help": "Try restarting your game and updating to the latest version. If the problem continues, our support team is ready to help.",
   "Other Inquiry": "For all other questions, our support team can assist you directly via Discord."
   };


    presets.forEach(btn => {
      btn.addEventListener('click', () => {
        const issue = btn.getAttribute('data-issue');

        // User message
        const userMsg = document.createElement('div');
        userMsg.classList.add('chat-message', 'user-msg');
        userMsg.textContent = issue;
        chatBox.appendChild(userMsg);

        // AI response
        const aiMsg = document.createElement('div');
        aiMsg.classList.add('chat-message', 'ai-msg');
        aiMsg.textContent = responses[issue] || "I'm not sure how to help with that.";
        chatBox.appendChild(aiMsg);

        chatBox.scrollTop = chatBox.scrollHeight;

        // Show fallback buttons if user might need more help
        fallback.style.display = 'flex';
      });
    });
  </script>

</body>
</html>
