<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games - MineTrade Interactive</title>
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: #050505;
      padding: 16px 24px;
      border-bottom: 1px solid #111;
      display: flex;
      align-items: center;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      color: #00ccff;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      user-select: none;
      transition: color 0.3s ease;
    }

    .back-arrow svg {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .back-arrow:hover {
      color: #33eaff;
    }

    .back-arrow:hover svg {
      transform: translateX(-6px);
    }

    main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column; /* Stack game boxes vertically */
      align-items: center;    /* Center horizontally */
      gap: 20px;              /* Space between boxes */
    }

    /* Game box link wrapper */
    .game-box-link {
      text-decoration: none;
      color: inherit;
      display: block; /* Makes the whole box clickable */
      width: 100%;
      max-width: 800px;
    }

    /* Game box style */
    .game-box {
      background-color: #111;
      border: 2px solid #00ccff;
      padding: 24px 32px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px #00ccff44, 0 0 40px #00ccff22;
      animation: fadeInGlow 2s forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-box h2 {
      font-size: 1.8rem;
      color: #00ccff;
      margin-bottom: 12px;
    }

    .game-box p {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    /* Hover effect to make box pop */
    .game-box-link:hover .game-box {
      transform: translateY(-4px);
      box-shadow: 0 0 35px #00ccffcc, 0 0 70px #00ccff88;
    }

    @keyframes fadeInGlow {
      to {
        opacity: 1;
        box-shadow: 0 0 30px #00ccffcc, 0 0 60px #00ccff88;
      }
    }

    @media (max-width: 480px) {
      .back-arrow {
        font-size: 1rem;
      }

      .game-box {
        padding: 16px 20px;
      }

      .game-box h2 {
        font-size: 1.5rem;
      }

      .game-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow" aria-label="Go back to homepage">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Home
    </a>
  </header>

  <main>
    <!-- Clickable game box -->
    <a href="Games/KickFlare.html" class="game-box-link">
      <div class="game-box">
        <h2>KickFlare</h2>
        <p>Date: September 11, 2025</p>
      </div>
    </a>

    <!-- You can add more game boxes here in the future -->
  </main>
</body>
</html>
