<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games - MineTrade Interactive</title>
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: #050505;
      padding: 16px 24px;
      border-bottom: 1px solid #111;
      display: flex;
      align-items: center;
    }

    .back-arrow {
      display: flex;
      align-items: center;
      color: #00ccff;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-arrow svg {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .back-arrow:hover {
      color: #33eaff;
    }

    .back-arrow:hover svg {
      transform: translateX(-6px);
    }

    main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Game box link */
    .game-box-link {
      text-decoration: none;
      color: inherit;
      width: 100%;
      max-width: 800px;
      display: block;
    }

    /* Game box */
    .game-box {
      background-color: #111;
      border: 2px solid #00ccff;
      padding: 28px 32px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 20px #00ccff44, 0 0 40px #00ccff22;
      animation: fadeInGlow 1.8s forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Game logo */
    .game-logo {
      width: 140px;
      height: auto;
      margin-bottom: 18px;
      filter: drop-shadow(0 0 12px #00ccff88);
    }

    .game-box h2 {
      font-size: 1.9rem;
      color: #00ccff;
      margin-bottom: 10px;
    }

    .game-box p {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .game-box-link:hover .game-box {
      transform: translateY(-6px);
      box-shadow: 0 0 35px #00ccffcc, 0 0 70px #00ccff88;
    }

    @keyframes fadeInGlow {
      from { opacity: 0; }
      to {
        opacity: 1;
        box-shadow: 0 0 30px #00ccffcc, 0 0 60px #00ccff88;
      }
    }

    @media (max-width: 480px) {
      .game-logo {
        width: 110px;
      }

      .game-box {
        padding: 18px 22px;
      }

      .game-box h2 {
        font-size: 1.5rem;
      }

      .game-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html" class="back-arrow" aria-label="Go back to homepage">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Back to Home
    </a>
  </header>

  <main>
    <!-- SquareScape Game -->
    <a href="Games/SquareScape.html" class="game-box-link">
      <div class="game-box">
        <img 
          src="Images/SquareScape.png" 
          alt="SquareScape Logo" 
          class="game-logo"
        />
        <h2>SquareScape</h2>
        <p>Last Edition: December 29, 2025</p>
      </div>
    </a>

    <!-- Add more games below -->
  </main>

</body>
</html>
